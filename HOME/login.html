<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sweet Scoop Creamery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:pink;
            
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            background-color: rgb(236, 121, 142);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #a70453;
        }
        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6b0f50;
            color: white;
            border: 2px solid;
            border-color: rgb(236, 7, 148);
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e476c3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
        #flowers {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none; /* Prevents the flowers from interfering with clicking */
}

/* Style for individual flower images */
.flower {
    position: absolute;
    animation: fall 5s linear infinite;
    opacity: 0.8;
    height: 50px;
    width: 50px;
}

/* Falling animation */
@keyframes fall {
    0% {
        transform: translateY(-50px);
        opacity: 1;
    }
    100% {
        transform: translateY(calc(100vh + 50px));
        opacity: 0;
    }
}
table{
    border:10px; 
    
}
        
    </style>
</head>
<body>
    <div id="flowers"></div>

    <!-- Content of your page -->
    <div class="content">
    <div class="container">
        <h2>Welcome Back to Scoops of Joy!</h2>
        <form action="/submit-login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
